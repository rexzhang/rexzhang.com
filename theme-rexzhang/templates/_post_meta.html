<div class="post-metabar">
  <em>
    <span class="stress" title="{{ article.date }}">{{ article.date|strftime('%Y/%m/%d') }}</span>
    {% if article.modified %}
    - <span class="stress" title="{{ article.date }}">{{ article.modified|strftime('%Y/%m/%d') }}</span>
    {% endif %} Â·
    {% if article.category %}
    <span class="stress"><a href="{{ SITEURL }}/{{ article.category.url }}"> #{{ article.category }}</a></span>
    {% endif %}
    {% if article.tags %}
    <span>{% for tag in article.tags %}<a href="{{ SITEURL }}/{{ tag.url }}"> #{{ tag }}</a>{% endfor %}</span>
    {% endif %}
  </em>
</div>
